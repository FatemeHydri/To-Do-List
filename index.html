<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="background"></div>
    <section class="hero-section pb1">
        <div class="container">
            <h1 class="title center">Organize Your Life!</h1>
            <div class="time flex-space">
                <h2 class="hi">Hello Dear ! Good Time!</h2>
                <div class="date-time">
                    <h2 class="date"></h2>
                    <h2 class="time"></h2>
                </div>
            </div>
        </div>
    </section>
    <section class="input center pb1">
        <div class="container">
            <input class="task radius mb1" placeholder="Enter Your Task!" />
            <button class="radius mb1" onclick="addTask()">Add Task</button>
            <div class="list">
                <ul class="list-task flex-center"></ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer center pb1">
                <h2 class="h2">
                    We Will Fail <span class="color-text">When We Fail To Try </span>!
                </h2>
                <button class="show mb1" onclick="clickMe.click1()">Click Me!</button>
                <br />
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
